{% extends 'base.html' %}
{% load i18n %}
{% load my_filter %}
{% block content %}




<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <ul class="list-group">
                {% for lesson in lessons %}
                <a href="{% url 'Lesson' lesson.id %}">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{lesson.name}}
                    </li>
                </a>
                    {% endfor %}
            </ul>
        </div>
      </div>
 
  </div>

{% endblock content %}

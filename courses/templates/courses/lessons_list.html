{% extends 'base.html' %}
{% load i18n %}
{% load my_filter %}
{% block content %}


<ul class="list-group">

        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{lesson.name}}
        </li>
    </a>
        {% endfor %}
</ul>

{% endblock content %}

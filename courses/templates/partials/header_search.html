{% load i18n%}
<form action="{% url 'Courses_list' %}" class="d-flex mx-auto">
    <div class="input-group">
      <input
        name='query'
        type="text"
        class="form-control"
        style="width: 400px"
        placeholder="{% trans 'Search' %}"
        value ="{{ request.GET.query }}" 
      />
      <button class="btn btn-primary" type="submit">
        <i class="lni lni-search-alt text-white"></i>
      </button>
    </div>
  </form>
